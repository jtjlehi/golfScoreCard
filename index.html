<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta name="veiwport" content="initial-scale=1.0 width=device-width">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Title</title>
</head>
<body>
<div class="startCont">
    <div class="locationSelectCont">
        <label for="zipCode">Zip Code</label>
        <input type="number" name="zipCode" id="zipCode">
    </div>
    <div class="courseSelectCont hidden">
        <label for="courseSelect" class="courseSelectLabel">Choose A Golf Course</label>
        <select class="courseSelect"
            name="courseSelect"
            id="courseSelect">
            <option value="none"></option>
        </select>
        <div>
            <button id='startButton' class="courseSelectButton">
                Start
            </button>
        </div>
    </div>
</div>
<div class="teeSelectCont hidden">
    <label class="teeSelectLabel" for="teeSelect">Choose the Tee Type</label>
    <select class="teeSelect"
            name="teeSelect"
            id="teeSelect">
    </select>
    <button class="chooseTeeType">Choose Tee Type</button>
</div>
<div class="cardCont hidden">
    <div class="cardRow holeNumRow">
        <div class="rowLabel">
            <span>Hole</span>
        </div>
    </div>
</div>
</body>
<script src="scripts/script.js"></script>
</html>
