<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta name="veiwport" content="initial-scale=1.0 width=device-width">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="mdl/material.min.css">
    <script defer src="mdl/material.min.js"></script>
    <title>Title</title>
</head>
<body>
<header class="heroBar">
    <div class="content">
        <div class="backArrowCont">
            <i class="material-icons">arrow_back</i>
        </div>
        <div class="dropDownMenuCont dropDownMenuCont-js">
            <i class="material-icons">more_vert</i>
        </div>
    </div>
    <section class="actionMenu actionMenu-js">
        <div class="actionMenuContent hidden">
            <ul>
                <li>Start New Card</li>
                <li>Clear Card</li>
                <li>Feedback</li>
                <li>Help</li>
            </ul>
        </div>
    </section>
    <div class="loadCont hidden">
        <div class="
                loadBar
                mdl-progress
                mdl-js-progress
                mdl-progress--indeterminate"
             id="loadBar">
        </div>
    </div>
</header>
<div class="startCont">
    <div class="locationSelectCont">
        <div class="innerCont">
            <label for="zipCode">Zip Code</label>
            <input
                type="number"
                name="zipCode"
                id="zipCode"
                placeholder=12345
                min=11111
                max=99999>
            <div class="inputSelected" id="forZipCode"></div>
            <button
                    id='zipCodeButton'
                    class="courseSelectButton
                    mdl-button
                    mdl-js-button
                    mdl-button--raised
                    mdl-js-ripple-effect
                    mdl-button--colored">NEXT</button>
        </div>
    </div>
    <div class="courseSelectCont hidden">
        <div class="innerCont">
            <label for="courseSelect" class="courseSelectLabel">Choose A Golf Course</label>
            <select class="courseSelect"
                name="courseSelect"
                id="courseSelect">
            </select>
            <div>
                <button id='startButton'
                    class="courseSelectButton
                    mdl-button
                    mdl-js-button
                    mdl-button--raised
                    mdl-js-ripple-effect
                    mdl-button--colored">NEXT</button>
            </div>
        </div>
    </div>
    <div class="teeSelectCont hidden">
        <div class="innerCont">
            <label class="teeSelectLabel" for="teeSelect">Choose the Tee Type</label>
            <select class="teeSelect"
                name="teeSelect"
                id="teeSelect">
            </select>
            <button class="chooseTeeType
                mdl-button
                mdl-js-button
                mdl-button--raised
                mdl-js-ripple-effect
                mdl-button--colored">LOAD CARD</button>
        </div>
    </div>
</div>
<div class="cardCont hidden">
    <div class="card">
        <div class="cardRow holeNumRow">
            <div class="rowLabel">
                <span>Hole</span>
            </div>
            <div class="innerRow"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
        </div>
        <div class="cardRow teeRow">
            <div class="rowLabel teeRowLabel"></div>
            <div class="innerRow"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
        </div>
        <div class="cardRow parRow">
            <div class="rowLabel">Par</div>
            <div class="innerRow"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
        </div>
        <div class="cardRow hcpRow">
            <div class="rowLabel">Handicap</div>
            <div class="innerRow"></div>
            <div class="spacer spacer1">
                <span>HCP</span>
            </div>
            <div class="spacer spacer2">
                <span>Total Score</span>
            </div>
        </div>
        <div class="playerCont">

        </div>
        <div class="addPlayerRow buttonRow">
            <button class="mdl-button mdl-js-button mdl-button--flat">
                Add Player
                <span class="material-icons">add</span>
            </button>
        </div>
        <div class="endGameRow buttonRow">
            <button class="mdl-button mdl-js-button mdl-button--flat">
                End Game
            </button>
        </div>
    </div>
</div>
<div class="editPlayerCont editPlayerContHidden hidden">
    <div class="editPlayerMenu menuHidden">
        <div class="playerNameCont mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input type="text" id="playerNameInput" class="mdl-textfield__input" value="Player 1">
            <label for="playerNameInput" class="mdl-textfield__label">Player Name</label>
            <span class="mdl-textfield__error">Name Already Taken</span>
        </div>
        <div class="playerHCPCont mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input type="number" id="playerHCPInput" class="mdl-textfield__input" value=0 min=0>
            <label for="playerHCPInput" class="mdl-textfield__label">Player Handicap</label>
        </div>
        <button class="
        enterPlayerChangesBtn
        mdl-button
        mdl-js-button
        mdl-button--raised
        mdl-button--colored
        mdl-js-ripple-effect">
            Enter
        </button>
        <button class="
        cancelMakePlayerChanges
        mdl-button
        mdl-js-button
        mdl-button--raised
        mdl-button--colored
        mdl-js-ripple-effect">
            Cancel
        </button>
    </div>
</div>
<div class="endGameCont hidden">
    <div class="endGameCard endCardHidden">
        <header>
            <h4>End of Game<span class="endOfGameNote"></span></h4>
        </header>
        <section class="playerData">
            <div class="labelRow row">
                <div class="labelCell name">Name</div>
                <div class="labelCell cell">Total</div>
                <div class="labelCell cell">Net</div>
                <div class="labelCell cell">Par</div>
            </div>
            <div class="players">
                <div class="row">
                    <div class="name">Jared</div>
                    <div class="cell">34</div>
                    <div class="cell">45</div>
                    <div class="cell">45</div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
<script src="scripts/script.js" type="module"></script>
</html>
