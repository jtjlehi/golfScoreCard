<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta name="veiwport" content="initial-scale=1.0 width=device-width">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Title</title>
</head>
<body>

<div class="loadCont">
    <div class="mdl-spinner mdl-js-spinner"></div>
</div>
<div class="startCont">
    <div class="locationSelectCont">
        <div class="innerCont">
            <label for="zipCode">Zip Code</label>
            <input
                type="number"
                name="zipCode"
                id="zipCode"
                placeholder=12345
                min=11111
                max=99999>
            <div class="inputSelected" id="forZipCode"></div>
            <button
                    id='zipCodeButton'
                    class="courseSelectButton
                    mdl-button
                    mdl-js-button
                    mdl-button--raised
                    mdl-js-ripple-effect
                    mdl-button--colored">NEXT</button>
        </div>
    </div>
    <div class="courseSelectCont hidden">
        <div class="innerCont">
            <label for="courseSelect" class="courseSelectLabel">Choose A Golf Course</label>
            <select class="courseSelect"
                name="courseSelect"
                id="courseSelect">
            </select>
            <div>
                <button id='startButton'
                    class="courseSelectButton
                    mdl-button
                    mdl-js-button
                    mdl-button--raised
                    mdl-js-ripple-effect
                    mdl-button--colored">NEXT</button>
            </div>
        </div>
    </div>
    <div class="teeSelectCont hidden">
        <div class="innerCont">
            <label class="teeSelectLabel" for="teeSelect">Choose the Tee Type</label>
            <select class="teeSelect"
                name="teeSelect"
                id="teeSelect">
            </select>
            <button class="chooseTeeType
                mdl-button
                mdl-js-button
                mdl-button--raised
                mdl-js-ripple-effect
                mdl-button--colored">LOAD CARD</button>
        </div>
    </div>
</div>
<div class="cardCont hidden">
    <div class="card">
        <div class="cardRow holeNumRow">
            <div class="rowLabel">
                <span>Hole</span>
            </div>
            <div class="innerRow"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
        </div>
        <div class="cardRow teeRow">
            <div class="rowLabel teeRowLabel"></div>
            <div class="innerRow"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
        </div>
        <div class="cardRow parRow">
            <div class="rowLabel">Par</div>
            <div class="innerRow"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
        </div>
        <div class="cardRow hcpRow">
            <div class="rowLabel">Handicap</div>
            <div class="innerRow"></div>
            <div class="spacer spacer1">
                <span>HCP</span>
            </div>
            <div class="spacer spacer2">
                <span>Total Score</span>
            </div>
        </div>
        <div class="playerCont">
            <div id="player1" class="playerRow">
                <div class="rowLabel playerLabel">
                    <span>Player 1</span>
                    <span class="material-icons">create</span>
                </div>
                <div class="innerRow"></div>
            </div>
        </div>
        <div class="addPlayerRow">
            <button class="mdl-button mdl-js-button mdl-button--flat">
                Add Player
                <span class="material-icons">add</span>
            </button>
        </div>
    </div>
</div>
</body>
<script src="scripts/script.js" type="module"></script>
</html>
